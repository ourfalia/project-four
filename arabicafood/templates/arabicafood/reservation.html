<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Make reservation</h1>
    <table>
        {% for item in items %}
            <tr>
                <td>{{ item.name}}</td>
                {% if item.booked %}
                <td>{{"---  Booked"}}</td>
                {% else %}
                <td>{{"---  Available"}}</td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
