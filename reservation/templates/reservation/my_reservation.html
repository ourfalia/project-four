<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>my reservation</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Number Of People</th>
            <th>Date</th>
            <th>Time</th>
        </tr>

        {% for item in booking %} 
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.phone }}</td>
                <td>{{ item.number_of_persons }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.time }}</td>
                <td>
                    <a href="/edit/{{ item.id }}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a href="/cancel/{{ item.id }}">
                        <button>Cancel Reservation</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
    
</body>
</html>
